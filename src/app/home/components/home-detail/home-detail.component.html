<ng-container *ngIf="selectedTabLink$ |async as tab">
<ng-container *ngIf="tab=='hot'">
  <app-image-slider [sliders]="imageSliders" #imageSlider></app-image-slider>

  <app-horizontal-grid>
    <div appGridItem *ngFor="let item of channels">
      <img [src]="item.icon" alt="" appGridItemImage="2rem" fitMode="cover">
      <span appGridItemTitle="0.6rem">{{item.title}}</span>
    </div><script src=""></script>
  </app-horizontal-grid>
</ng-container>

</ng-container>

<div class="ad-container" *ngIf="ad$ |async as ad"><img [src]=ad.imageUrl alt="" class="adImage"></div>

<app-vertical-grid [itemWidth]="'20rem'">
  <app-product-card *ngFor = "let product of products" [production]= "product" 
  [routerLink]="['/products',product.id]"></app-product-card>
</app-vertical-grid>
