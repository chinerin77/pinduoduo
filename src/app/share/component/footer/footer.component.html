 <app-horizontal-grid [cols]='5' [displayCols] ='5'>
    <div appGridItem *ngFor="let item of tabItems; let idx=index" 
    (click)="handleSelected(idx)">
      <img   [src]=" selectedItem ==item.link? item.selectedIcon :item.icon" alt="" appGridItemImage="2rem" fitMode="cover" >
      <span appGridItemTitle="0.6rem">{{item.title}}</span>
  </div> 
  </app-horizontal-grid>
