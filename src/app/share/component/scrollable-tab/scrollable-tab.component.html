<ul [ngStyle]="{'background-color': backgroundColor}">

  <li *ngFor="let menu of menus; let i=index">
    <a href="#" [ngStyle]="{color: i===seletedIndex ? titleActiveColor : titleColor }"  
    (click)="handleSelection(i)">{{ menu.title }}</a>
    <span class="indicator" [ngStyle]="{'background-color':indicatorColor}" *ngIf="i===seletedIndex"></span>
  </li>
</ul>
