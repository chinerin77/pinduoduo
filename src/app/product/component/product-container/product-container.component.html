<app-back-button></app-back-button>
<ng-container *ngIf="variant$ |async as variant">
    <app-image-slider [sliders]="variant[selectedIndex].productVariantImages">

    </app-image-slider>

    <div class="price-section">
        <div class="now-price">
            {{variant[selectedIndex].price | currency : 'CNY'}}
        </div>
        <div class="listPrice">
            {{variant[selectedIndex].listPrice | currency :'CNY'}}
        </div>
        <div class="sales-count">
            {{variant[selectedIndex].product.price}}
        </div>
        <div class="title">
            {{variant[selectedIndex].name}}
        </div>
        <div class="coupon">
            <span appTag
              [tagRadius]="'5px'"
              [tagPadding]="'2px 10px'"
              [tagSize]="'1rem'"
              [tagBgColor]="'#e02f29'"
              [tagColor]="'#fff'"
              >返现</span
            >
            <span class="desc">店铺内消费满39元返2元</span>
          </div>
          <div class="guarantee">
            <span>全场包邮</span>
            <span>•</span>
            <span>7天退换</span>
            <span>•</span>
            <span>48小时发货</span>
            <span>•</span>
            <span>假一赔十</span>
          </div>
    </div>
</ng-container>
